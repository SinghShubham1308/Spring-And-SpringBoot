logging.level.org.springframework=info
server.port=9090

# Database Connection (from environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configuration for development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Key properties to ensure schema.sql runs before Hibernate
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Seed user credentials (from environment variables)
seed.user.password=${SEED_USER_PASSWORD}
seed.admin.password=${SEED_ADMIN_PASSWORD}

# JWT Properties
jwt.issuer=self
jwt.expiration-minutes=30