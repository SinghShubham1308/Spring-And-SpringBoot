spring.application.name=EmailFollowUp
server.port=9090
spring.jpa.open-in-view=false
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

# --- EMAIL CONFIGURATION ---

# OPTION 3: BREVO (Sendinblue) - RECOMMENDED
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
# Yahan wo email daalein jisse aapne Brevo account banaya hai
spring.mail.username=${SMTP.USERNAME}
# Yahan SMTP & API section se generate kiya hua Master Password daalein
spring.mail.password=${SMTP.KEY}


spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true


logging.level.web=debug
